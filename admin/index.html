<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify CMS</title>
</head>
<body>
    <!-- Load Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.js" onerror="loadFallbackScript()"></script>
    
    <!-- Fallback script if the CDN fails -->
    <script>
        function loadFallbackScript() {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.min.js';
            script.onload = function() {
                initializeCMS();
            };
            document.body.appendChild(script);
        }

        function initializeCMS() {
            if (typeof CMS !== "undefined") {
                CMS.init();
            } else {
                console.error("Netlify CMS failed to load.");
            }
        }

        window.onload = initializeCMS;
    </script>
</body>
</html>
