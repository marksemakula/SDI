<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS</title>
</head>
<body>
    <!-- Load Decap CMS Script from local files -->
    <script src="/admin/decap-cms.js"></script>

    <script>
        window.onload = function() {
